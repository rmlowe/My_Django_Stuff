<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if users %}
      <ol>
        {% for user in users %}
          <li>
            User Info
            <ul>
              <li>{{ user.first_name }}</li>
              <li>{{ user.last_name }}</li>
              <li>{{ user.email }}</li>
            </ul>
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p>NO USERS FOUND!</p>
    {% endif %}
  </body>
</html>
